            <td><h3>《早发白帝城》</h3>
                朝辞白帝彩云间，千里江陵一日还。<br />
                两岸猿声啼不住，轻舟已过万重山。</td>
            <td><img src="../img/libai.jpg"width="200px" height="100px"> </td>
        </tr>
        <tr>
            <td><h3>《黄鹤楼送孟浩然之广陵》</h3>
                故人西辞黄鹤楼，烟花三月下扬州。<br />
                孤帆远影碧空尽，唯见长江天际流。</td>
            <td><img src="../img/second.jpg"width="200px"height="100px"></td>
        </tr>
        <tr>
            <td><h3>《静夜思》</h3>
                床前明月光，疑是地上霜。<br />
                举头望明月，低头思故乡。</td>
                <td><img src="../img/third.jpg"width="200px"height="100px"></td>
        </tr>
