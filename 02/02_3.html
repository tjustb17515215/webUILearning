<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="#B3B6EE" width="60%" align="center" height="350" cellpadding="0" cellspacing="0">
        <caption>用户资料修改页面</caption>
        <form>
            <tr>
                <td align="right" width="40%">真实姓名：</td>
                <td width="60%"><input type="text" name="realname" value="许菲菲" readonly="readonly" disabled="disabled" /></td>
            </tr>
            <tr>
                <td align="right" width="40%">用户名称：</td>
                <td width="60%"><input type="text" name="useername" value="nickname" /></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input name="pass" type="password"/></td>
            </tr>            
            <tr>
                <td align="right">性别：</td>
                <td><input type="radio" name="s" />男<input type="radio" name="s" />女<br /></td>
            </tr>
            <tr>
                <td align="right" width="40%">身份证号：</td>
                <td width="60%"><input type="text" maxlength="18" name="IDnumber" /></td>
            </tr>
            <tr>
                <td align="right" width="40%">联系电话：</td>
                <td width="60%"><input type="text" maxlength="11" name="phonenumber" /></td>
            </tr>
            <tr>
                <td align="right" width="40%">手机：</td>
                <td width="60%"><input type="text" maxlength="11" name="phone" /></td>
            </tr>
            <tr>
                <td align="right"> 兴趣爱好：</td>
                <td><input type="checkbox" name="sing" />唱歌
                    <input type="checkbox" name="dance" />跳舞
                    <input type="checkbox" name="draw" />画画
                    <input type="checkbox" name="clamb" />爬山
                </td>
            </tr>            
            <tr>
                <td align="right">民族：</td>
                <td>
                    <select name="zu">
                    <option>汉族</option>
                    <option>回族</option>
                    <option>满族</option>
                    <option>其他民族</option>
                </select>
                </td>
            </tr>            
            <tr>
                <td colspan="2" align="center">
                    <input type="button"value="修改" />
                    <input type="button"value="重置" />
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
