<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息注册页面</title>
</head>
<body>
    <h1 align="center">个人信息注册页面</h1>
    <form>  
        <table align="center" cellspacing="20" cell>
            <tr>
                <td align="right" >用户名:</td>
                <td >
                    <input type="text" name="loginname" maxlength="12" 
                    required pattern="^[a-zA-Z][a-zA-z0-9_]{4,11}$" autofocus />
                </td>
                <td>(必填，用户名以字母开头，长度在5-12字之间，允许包含字母、数字和下划线)</td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td>
                    <input name="pass" type="password"
                     maxlength="12"required pattern="^[a-zA-Z]\w{5,17}$" />
                </td>
                <td>（必填，以字母开头，长度在6-18之间，只能包含字母、数字和下划线）</td>
            </tr>
            <tr>
                <td align="right">密码确认:</td>
                <td>
                    <input name="realname"type="password" required />
                </td>
                <td></td>
            </tr>
            <tr>
                <td align="right">真实姓名:</td>
                <td>
                    <input name="realname" type="text" required />
                </td>
                <td>（必填）</td>
            </tr>
            <tr>
                <td align="right">出生日期:</td>
                <td>
                    <input name="birth" type="date" value="1990/10/10" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td align="right">固定电话:</td>
                <td>0000-
                    <input type="tel" name="guphone" pattern="^[0-9]\d{7,8}$" />
                </td>
                <td>（固定电话的格式是：0000-1234567、0000-12345678）</td>
            </tr>
            <tr>
                <td align="right">手机号码:</td>
                <td>
                    <input name="myphone" type="tel" pattern="^1[3|4|5|8][0-9]\d{4,8}$" />
                </td>
                <td>（以13、14、15、18开头的手机号码）</td>
            </tr>
            <tr>
                <td align="right">E-mail地址:</td>
                <td>
                    <input name="myemail" type="email" multiple />
                </td>
                <td>（用户向您发送电子邮件）</td>
            </tr>
            <tr>
                <td align="right">播客主页:</td>
                <td>
                    <input name="myurl" type="url" placeholder="http://www.baidu.com" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td align="right">身份证号码:</td>
                <td>
                    <input name="card" type="text" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$" />
                </td>
                <td>（以数字、字母x结尾的短身份证号）</td>
            </tr>
            <tr>
                <td align="right">教育情况:</td>
                <td>
                    <select>
                        <option value="小学">小学</option>
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                        <option value="研究生">研究生</option>
                        <option value="硕士">硕士</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" />
                    <input type="reset" />
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
